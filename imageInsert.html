<!DOCTYPE html>
<html>
  <head>
    <title>How to create an image element dynamically using JavaScript ?</title>
  </head>

  <body id="body" style="text-align: center">
    <h1 style="color: green">JavaScript Tutorial KOC32</h1>

    <p id="GFG_UP" style="font-size: 15px; font-weight: bold"></p>

    <button onclick="insertImage()">Show Image</button>

    <p
      id="para"
      style="color: green; font-size: 20px; font-weight: bold"
    ></p>

    <script>
      var up = document.getElementById("GFG_UP");
      up.innerHTML = "Click on the button to add image element";
      var down = document.getElementById("para");

      function insertImage() {
        let exists = document.getElementById("scenery");
        if (exists != null) {
            exists.classList.toggle("show");
            return;
        }
        var img = document.createElement("img"); // also possible using new Image();
        img.src = "mountains.jpg";
        img.style.width = "900px";
        img.id = "scenery";
        document.getElementById("body").appendChild(img);
        down.innerHTML = "Image Element Added.";
      }

      function removeImage() {
        var img = document.getElementById("scenery"); // also possible using new Image();
        img.style.visibility='hidden';
      }
    </script>
  </body>
</html>
