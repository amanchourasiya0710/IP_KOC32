<body>
    <h1>
        Basics of css
    </h1>

    <!--
        There are three ways of providing styling to a web page.

        1. Inline CSS: When we provide the styling in the tag itself, it is called inline css.

        How to write Inline CSS?
        style = "property_name: property_value;"

        color: This property is used to change the text color

        2. Internal CSS
    -->

    <div style="color: red;">
        <h3>
            KOC32 Batch
        </h3>
        <p style="color: green;">
            We are learning IP together!!!
        </p>
    </div>
</body>
