<html lang="en">

    <title>iframes, positioned</title>
<!--
https://www.sitepoint.com/community/t/can-i-use-iframe-inside-an-iframe/214310/

-->
    <style type="text/css">

div {
    display:table;
    position:relative;
    margin:0 auto;
}
iframe + iframe {
    position:absolute;
    left:0;
    top:0;
    right:0;
    bottom:0;
    margin:auto;
}

    </style>
</head>
<body>

<div>
    <iframe src="/home/captain/IP_KOC32/forms.html" width="740" height="500"></iframe>
    <iframe src="/home/captain/IP_KOC32/logical_physical.html" width="500" height="340"></iframe>
</div>

</body>
</html>
