<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        div tag in html
    </h1>

    <!--
        div tag
        Purpose:
        It divides the html page into various divisions

        class attribute: We can provide same class to multiple tags or elements
    -->

    <div id="article1" class="article">
        <h2 id="headingofarticle1" class="heading">
            Article 1
        </h2>

        <p id="contentofarticle1" class="content">
            Article 1 of Constitution tells us that we have two different names of our country. India and Bharat are the two official names of our country.
        </p>
    </div>

    <div id="article2" class="article">
        <h2 id="headingofarticle2" class="heading">
            Article 2
        </h2>

        <p id="contentofarticle2" class="content">
            In Article 2 of Constitution, something like this is told.
        </p>
    </div>
</body>
</html>
