<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Using the noscript tag, we can inform the user, if JavaScript is not supported or enabled in the browser
    -->

    <noscript>
        JavaScript is not enabled. Kindly check it.
        <p>
            You may take some action.
        </p>
    </noscript>

    <!--
        script tag: This is the place where we write JavaScript codes
    -->
    <script>
        // JavaScript codes are written inside script tags
        var value = 10;
        alert("Hello");
    </script>
</body>
</html>
