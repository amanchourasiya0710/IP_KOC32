<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="formValidate.css" />
  </head>
  <body>
    <h2 align="center">Form Validation</h2>
    
    <div class="container">
      <form action="action_page.php" onSubmit="return submitFunction()" method="post">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name.."/>
            <small id="firstNameError"></small>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."/>
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="email" id="inputEmail" name="email" placeholder="Email..."/>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="password">Password</label>
            </div>
            <div class="col-75">
              <input type="password" id="password" name="password" placeholder="Password..."/>
            </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script>

        function checkFirstName() {
            let elem = document.getElementById("fname");
            let value = elem.value;

            if (value.length < 5) {
                elem.style.border = "2px solid red";
                return false;
            }

            return true;
        }

        function checkLastName() {
            let elem = document.getElementById("lname");
            let value = elem.value;

            if (value.length < 5) {
                elem.style.border = "2px solid red";
                return false;
            }

            return true;
        }

        function validateEmail() {
            let elem = document.getElementById("inputEmail");
            let value = elem.value;

            // How to check if email is valid
            let valid = String(value)
                .toLowerCase()
                .match(
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );

            if (valid == false) {
                elem.style.border = "2px solid red";
                return false;
            }

            return true;
        }

        function containsUppercase(str) {
            return /[A-Z]/.test(str); // Ignore
        }

        function containsLowercase(str) {
            return /[a-z]/.test(str); // Ignore
        }

        function validatePassword() {
            let elem = document.getElementById("password");
            let value = elem.value;

            let flag = true;

            if (value.length < 5) {
                flag = false;
            }

            if (containsUppercase(value) == false) {
                flag = false;
            }

            if (containsLowercase(value) == false) {
                flag = false;
            }

            if (flag == false) {
                elem.border.style = "2px red solid";
                return false;
            }
            
            return true;
        }

        function submitFunction() {
            
            let validFN = checkFirstName();
            let validLN = checkLastName();
            let validEmail = validateEmail();
            let validPassword = validatePassword();

            return false;
        }
    </script>

    <script src=""></script>
  </body>
</html>
