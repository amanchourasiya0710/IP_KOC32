<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="JSintro.css" />
  </head>
  <body>
    <div class="tables">
        <div onclick="printTable(this)">Table of 1</div>
        <div onclick="printTable(this)">Table of 2</div>
        <div onclick="printTable(this)">Table of 3</div>
    </div>
    <p id="demo" name="para">
      I am the first paragraph with id = demo and name = para.
    </p>

    <p class="hello">
        I am having a class hello.
    </p>

    <p name="para" id="nextPara" onfocus="alert('kemo')">I am having id = nextPara</p>

    <p class="content">I am having class = "content"</p>

    <p class="content">I am having class = "content"</p>

    <button onclick="myFunction()">Click to see Magic!</button>
    <script>
      function myFunction() {
        let elem = document.getElementById("demo");
        elem.style.backgroundColor = "green";

        let st = "";
        for(let i = 0; i < 10; i++) {
            st = st + "<div>Hi " + i + "</div>" // Proper HTML code can be written inside
        }

        console.log(st);
        elem.innerHTML = st;
      }

      function printTable(elem) {
        let text = elem.innerText;
        let length = text.length;
        console.log(length);
        if (length > 20) {
            return;
        }
        let number = text[length - 1]; // it is in character format
        console.log(number);
        number = parseInt(number); // Character is changed to integer
        let st = "";
        for(let i = 1; i <= 10; i++) {
            st = st + "<div>" + number + " x " + i + " = " + number * i + "</div>";
        }
        console.log(st);
        elem.innerHTML = st;
      }
    </script>
  </body>
</html>
