<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        img tag
    </h1>

    <!--
        img tag:
        Purpose: To handle images in a web document

        img is a standalone tag. It does not have a closing tag
        attributes:
        
        src: To specify the path of the image so that it can be put in the web page
        width: To specify the width of the image
        height: To specify the height of the image

        alt: If the image cannot be displayed due to some reason, then the alt attribute value is presented
    -->
    <img src="scenery1.jpeg" width="250" height="200" alt="scenery" align="left">
</body>
</html>
