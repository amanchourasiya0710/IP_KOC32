    <h2>

    <!--
        anchor tag is represented like <a> </a>
        a tag
        Purpose: To link other documents or websites.

        Attributes:
        href attribute also called hyper reference
        The URL or path of the document that is linked.

        target
        _self: It is the default value. It opens up the link in the same frame as the link.
        _blank: The link will open up in a new window or a new tab
        _top: It opens the link in the whole body of the document
        _parent: The link opens up in the parent frame which is enclosing the frame where the link is present
        framename: The name of the frame where the link should open

        download
        Instead of visiting the link, the resource is downloaded

        hreflang:
        It specifies the language of the linked document

    -->

    <!--
        Colours have meanings
        
        They are three types of links:
        Unvisited Link: A link where the user has not visited yet. They are shown in blue color
        Visited Link: A link where the user has already visited. They are shown in purple color
        Active Link: The link or the resource attached to the link is getting loaded by the browser. Active link is shown in red color
    -->
