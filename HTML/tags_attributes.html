    <!--
        Tags and attributes
        <tag> Some Content </tag>
        
        When we define some properties related to the tag,
        we keep it in attributes.
        Attributes are nothing but properties of the tag

        <hr size = "200px" color = "red" width = "100px" align = "left" >

        tag: hr
        properties/attributes of the tag: size, color, width, align and so on.
        
        General format:
        <tag attr_name = "attr_value"> Some Content </tag>

        
    -->
